<!DOCTYPE html>
{% load static %}
<html>
<head>
    <meta charset="UTF-8">
    <title>Django Bank</title>
    <link rel="stylesheet" href="{% static "firstapp/css/home.css" %}"/>
</head>
<body>
<h1>Вітаємо на сторінці банку DjangoBank</h1>
<h4>Для реєстрації картки введіть ваші данні та натисніть "Продовжити"</h4>

<form method="POST">
    {% csrf_token %}
    <table>
        {{ form }}
    </table>
    <input type="submit" value="Send">
</form>
</body>
</html>
